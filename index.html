<!DOCTYPE html>
<html>

<head>
    <title>Psychic Game</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Hind|Mali" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Hind|Mali" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="page-header">
        <h1>The Psychic Game </h1>
        <div class="container">
            <h2>Guess what letter I'm thinking of</h2>
            <div class="row">
                <div class="col-md-2">
                    <img src="assets/images/Big-001.jpg" height="175px" width="175px" class="thumbnail" alt="Tom Hanks BIG">
                </div>
                <div class="col-md-6">
                    <ul id="space" class="list-group">
                        <li class="list-group-item" id="wins">Wins:</li>
                        <li class="list-group-item" id="lose">Losses:</li>
                        <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
                        <li class="list-group-item" id="wrong">Your Guesses so far:</li>
                        <button type="button" class="btn btn-light">Hint</button>
                        <p id="hints"></p>
                </div>
                <div class="col-md-2">
                    <img src="assets/images/ZOLTAR.jpg" height='175px' width='175px' class="thumbnail" alt="Zoltar">
                </div>
            </div>
        </div>
        <footer class="sticky" id="footer">
            Copyright Tygabomb &copy;
            <footer>
</body>

</html>

    crossorigin="anonymous"></script>
